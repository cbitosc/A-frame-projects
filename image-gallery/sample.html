<html>
<head>
	<script src="aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-camera>
			<a-cursor color="#ffba70" position="0 2 -1"></a-cursor>			
		</a-camera>

		<a-text value="360 image gallary" position="-1 3 -2" color="black"></a-text>

		<a-entity 	onClick="location.href='night_view.html'" 
		geometry="primitive:plane;height:2;width:3" 
		position="-4 2 0" rotation="0 90 0" 
		material="src:images-src/night_view.jpg">
	</a-entity>

	<a-entity 	onClick="location.href='ground.html'" 
	geometry="primitive:plane;height:2;width:3" 
	position="4 2 0" rotation="0 -90 0" 
	material="src:images-src/ground.jpg">
</a-entity>

<a-entity 	onClick="location.href='lab.html'" 
geometry="primitive:plane;height:2;width:3" 
position="0 2 -4.5" rotation="0 0 0" 
material="shader:flat;src:images-src/lab.jpg">
</a-entity>

<a-entity 	onClick="location.href='hostel.html'" 
geometry="primitive:plane;height:2;width:3" 
position="0 2 4.5" rotation="0 180 0" 
material="src:images-src/hostel.jpg">
</a-entity>

<a-entity 	onClick="location.href='rainbow.html'" 
geometry="primitive:plane;height:2;width:3" 
position="3 2 -3" rotation="0 -45 0" 
material="src:images-src/Rainbow.jpg">
</a-entity>

<a-entity 	onClick="location.href='london.html'" 
geometry="primitive:plane;height:2;width:3" 
position="-3 2 3" rotation="0 135 0" 
material="src:images-src/London.jpg">
</a-entity>

<a-entity 	onClick="location.href='street.html'" 
geometry="primitive:plane;height:2;width:3" 
position="-3 2 -3" rotation="0 45 0" 
material="src:images-src/street.jpg">
</a-entity>

<a-entity 	onClick="location.href='eiffel.html'" 
geometry="primitive:plane;height:2;width:3" 
position="3 2 3" rotation="0 -135 0" 
material="src:images-src/eiffel.jpg">
</a-entity>
<a-sky src="sky.png"></a-sky>
</a-scene>
</body>
</html>
